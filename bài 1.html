<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputdiemvatli;
    let inputdiemhoa;
    let inputdiemsinh;
    inputdiemvatli = prompt("Enter the Điểm vật lí")
    inputdiemhoa = prompt("enter the Điểm hóa")
    inputdiemsinh = prompt("enter the Điểm sinh")
    let diemvatli = parseInt(inputdiemvatli);
    let diemhoa = parseInt(inputdiemhoa);
    let diemsinh = parseInt(inputdiemsinh);
    let trungbinh = (diemvatli+diemhoa+diemsinh)/3;
    document.write("Điểm trung bình  : " + trungbinh)
    let tong = diemvatli+diemhoa+diemsinh;
    document.write("Điểm tổng : " + tong)


</script>
</body>
</html>
